  <ion-header>

    <ion-navbar>
        <button ion-button menuToggle class="toolbar-container">
            <ion-icon name="menu" class="men"></ion-icon>
          </button>
      <ion-title class="titulo">REGISTRO</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content  class="bg-image1">
    <div class="reg">
    <ion-list>
      <ion-item class="labelRe">
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" value="" #nombre class="input" ></ion-input>
      </ion-item><br>
      
      <ion-item class="labelRe">
          <ion-label for="fecha">Fecha de Nacimiento</ion-label>
          <ion-input type="date" name="date"></ion-input>
      </ion-item>
 
      <ion-item class="labelRe">
          <ion-label for="telefono">Telefono</ion-label>
          <ion-input type="number" name="telefono"></ion-input>
      </ion-item>

      <ion-item class="labelRe">
          <ion-label for="email">Email</ion-label>
          <ion-input type="email" name="email" ngModel #email></ion-input>
      </ion-item>

      <ion-item class="labelRe">
          <ion-label for="password">Password</ion-label>
          <ion-input type="password" name="password"></ion-input>
      </ion-item>
        
        
      </ion-list>
    </div>
      

  
   <div class="centrar">
      <ion-checkbox item-right secondary checked="true" [(ngModel)]="Acepto"></ion-checkbox><label >Acepto condiciones y restricciones</label><br>
      <button ion-button  >
      Listo!
      </button>
  </div>

  </ion-content>
